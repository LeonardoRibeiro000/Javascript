<body>
    <script>
        function calcularMedia (numeros) {
    const qtdNumeros = numeros.length
    const somaTotal = numeros.reduce((numeroA, numeroB) => numeroA + numeroB)
    return somaTotal / qtdNumeros
}

console.log(calcularMedia[2,3])




</script>
